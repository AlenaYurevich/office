{% load i18n %}

<form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search:search' %}">
     <div class="input-group">
     <input type="text" class="form-control" name="q" id="id_q" placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}">

        <div class="input-group-append">
             <button class="btn btn btn-secondary my-sm-0 bg-transparent text-primary" type="submit"> <i class="fa fa-search"></i></button>
       </div>
     </div>
</form>
